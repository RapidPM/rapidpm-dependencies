workspace:
  base: /drone/src
  path: rapidpm-dependencies

pipeline:
  build:
    image: ${JDK_VERSION}
    pull: true
    commands:
      - mkdir /root/.m2
      - cp /drone/src/rapidpm-dependencies/_data/nexus/settings.xml /root/.m2/settings.xml
      - mvn clean
      - mvn test

  deploy:
    image: ${JDK_VERSION}
    pull: true
    commands:
      - mkdir /root/.m2
      - cp /drone/src/rapidpm-dependencies/_data/nexus/settings.xml /root/.m2/settings.xml
      - mvn clean
      - mvn deploy
    when:
        matrix:
          JDK_VERSION: svenruppert/maven-3.5-jdk-08
        branches:
          include: develop, release/*
          exclude: feature/*


matrix:
  JDK_VERSION:
  - svenruppert/maven-3.5-jdk-08
  - svenruppert/maven-3.5-jdk-openjdk-09
